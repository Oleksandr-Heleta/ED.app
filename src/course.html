<head>

<body>
    <section class="course">
        <div class="course_video">
            <video muted controls preload="auto">
                <source
                    src="https://wisey.app/videos/lack-of-motivation-how-to-overcome-it/preview/AppleHLS1/preview.m3u8"
                    type="application/x-mpegURL">
            </video>

        </div>
        <div class="course_information">
            <h2>Lack of Motivation & How to Overcome It</h2>
            <p>Reignite your inner drive by managing factors that dampen your motivation.</p>
        </div>
        <div class="course_list">
            <section id=${id} class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src='${previewImageLink}/cover.webp' class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${description}</p>
                            <p class="card-text"><small class="text-muted">${rating}</small></p>
                        </div>
                    </div>
                </div>
            </section>
            <section id=${id} class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src='${previewImageLink}/cover.webp' class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${description}</p>
                            <p class="card-text"><small class="text-muted">${rating}</small></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
